<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="SampleApp">
<head>
    <title>ng-class</title>
    <script src="Samples/Libraries/angular.js"></script>
    <link href="Samples/Libraries/bootstrap.css" rel="stylesheet" />
    <link href="Samples/Libraries/bootstrap-theme.css" rel="stylesheet" />

    <script>
        var app = angular.module("SampleApp", []);

        app.controller("SampleAppCtrl", function ($scope) {

            $scope.clickHandler1 = function () {
                $scope.classNames = "test-div lightGreen";
            }
            $scope.clickHandler2 = function () {
                $scope.classNames = "test-div lightBlue";
            }
            $scope.clickHandler3 = function () {
                $scope.classNames = "test-div lightCoral";
            }

        });

    </script>

    <style>
        .lightGreen {
            background-color: lightgreen;
        }

        .lightBlue {
            background-color: lightblue;
        }

        .lightCoral {
            background-color: lightcoral;
        }

        .test-div {
            border: 1px solid black;
            width: 100px;
            height: 100px;
            padding: 10px;
            margin: 10px;
        }
    </style>
</head>
<body ng-controller="SampleAppCtrl">

    <div class="container">
        <div class="btn-group">
            <button class="btn btn-danger" ng-click="clickHandler3()">lightCoral</button>
            <button class="btn btn-primary" ng-click="clickHandler2()">lightBlue</button>
            <button class="btn btn-success" ng-click="clickHandler1()">lightGreen</button>
        </div>

        <!--ng-class - если выражение содержит строки разделенные пробелами, каждая строка будет восприниматься как отдельный класс-->

        <div ng-class="classNames">Test</div>

    </div>
</body>
</html>
